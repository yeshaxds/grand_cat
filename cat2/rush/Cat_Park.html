<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Då–µæ˜Ÿäººä¹å›­</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9a76;
            --secondary: #a2d5f2;
            --dark: #07689f;
            --light: #fafafa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ma Shan Zheng', cursive;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f1fe 100%);
            color: var(--dark);
            overflow: hidden;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #webgl-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,154,118,0.3);
        }

        .cat-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .return_home {
            background-color: #a2d5f2;
            color: #07689f;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-block;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .controls {
                flex-direction: column;
                width: 80%;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <div id="webgl-container"></div>

    <div class="header">
        <h1>ğŸ± 3Då–µæ˜Ÿäººä¹å›­ ğŸ±</h1>
    </div>

    <div class="cat-counter">
        å½“å‰çŒ«å’ª: {{ catCount }}åª
    </div>

    <div class="controls">
        <button @click="addCat">æ·»åŠ çŒ«å’ª</button>
        <button @click="changeBg">æ›´æ¢èƒŒæ™¯</button>
        <button @click="toggleAnimation">{{ isAnimating ? 'æš‚åœ' : 'å¼€å§‹' }}åŠ¨ç”»</button>
        <button
                @click="goToHome"
                class="return_home"
                onmouseover="this.style.transform='translateX(-3px)'"
                onmouseout="this.style.transform='none'"
        >
            ğŸ  è¿”å›å–µæ˜Ÿ
        </button>
    </div>

</div>

<script>

    const { createApp, ref, onMounted, noneGeometry} = Vue;

    createApp({
        setup() {
            // çŠ¶æ€ç®¡ç†
            const catCount = ref(0);
            const isAnimating = ref(true);
            const scene = new THREE.Scene();
            const cats = ref([]);
            let renderer, camera, controls;

            // åˆå§‹åŒ–3Dåœºæ™¯
            const initScene = () => {
                // åˆ›å»ºæ¸²æŸ“å™¨
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0xf5f7fa);
                document.getElementById('webgl-container').appendChild(renderer.domElement);

                // åˆ›å»ºç›¸æœº
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;

                // æ·»åŠ è½¨é“æ§åˆ¶å™¨
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                // æ·»åŠ å…‰æº
                const light1 = new THREE.DirectionalLight(0xffffff, 1);
                light1.position.set(1, 1, 1);
                scene.add(light1);

                const light2 = new THREE.AmbientLight(0x404040);
                scene.add(light2);

                // æ·»åŠ åæ ‡è½´è¾…åŠ©ï¼ˆè°ƒè¯•ç”¨ï¼‰
                // scene.add(new THREE.AxesHelper(5));

                // å“åº”å¼è°ƒæ•´
                window.addEventListener('resize', onWindowResize);

                // å¼€å§‹æ¸²æŸ“å¾ªç¯
                animate();
            };

            // åˆ›å»ºçŒ«å’ªæ¨¡å‹
            const createCatModel = () => {
                const group = new THREE.Group();

                // çŒ«èº«ä½“ï¼ˆæ¤­åœ†ä½“ï¼‰
                const bodyGeometry = new THREE.SphereGeometry(0.5, 32, 32);
                bodyGeometry.scale(1.5, 0.8, 1);
                const bodyMaterial = new THREE.MeshPhongMaterial({
                    color: Math.random() * 0xffffff,
                    shininess: 30
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                group.add(body);

                // çŒ«å¤´ï¼ˆçƒä½“ï¼‰
                const headGeometry = new THREE.SphereGeometry(0.3, 32, 32);
                const headMaterial = new THREE.MeshPhongMaterial({
                    color: bodyMaterial.color,
                    shininess: 50
                });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.set(0, 0.7, 0.5);
                group.add(head);

                // è€³æœµï¼ˆåœ†é”¥ä½“ï¼‰
                const earGeometry = new THREE.ConeGeometry(0.15, 0.3, 32);
                const earMaterial = new THREE.MeshPhongMaterial({ color: bodyMaterial.color });

                const leftEar = new THREE.Mesh(earGeometry, earMaterial);
                leftEar.position.set(-0.3, 0.9, 0.4);
                leftEar.rotation.x = -0.5;
                group.add(leftEar);

                const rightEar = new THREE.Mesh(earGeometry, earMaterial);
                rightEar.position.set(0.3, 0.9, 0.4);
                rightEar.rotation.x = -0.5;
                group.add(rightEar);

                // çœ¼ç›ï¼ˆçƒä½“ï¼‰
                const eyeGeometry = new THREE.SphereGeometry(0.05, 16, 16);
                const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });

                const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                leftEye.position.set(-0.1, 0.7, 0.7);
                group.add(leftEye);

                const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                rightEye.position.set(0.1, 0.7, 0.7);
                group.add(rightEye);

                // é¼»å­ï¼ˆå››é¢ä½“ï¼‰
                const noseGeometry = new THREE.ConeGeometry(0.05, 0.1, 3);
                const noseMaterial = new THREE.MeshPhongMaterial({ color: 0xff9999 });
                const nose = new THREE.Mesh(noneGeometry, noseMaterial);
                nose.position.set(0, 0.65, 0.8);
                nose.rotation.x = Math.PI / 2;
                group.add(nose);

                // éšæœºä½ç½®å’Œæ—‹è½¬
                group.position.x = (Math.random() - 0.5) * 5;
                group.position.y = (Math.random() - 0.5) * 3;
                group.position.z = (Math.random() - 0.5) * 5;
                group.rotation.y = Math.random() * Math.PI * 2;

                // æ·»åŠ åŠ¨ç”»æ•°æ®
                group.userData = {
                    speed: Math.random() * 0.02 + 0.01,
                    direction: new THREE.Vector3(
                        Math.random() - 0.5,
                        Math.random() - 0.5,
                        Math.random() - 0.5
                    ).normalize()
                };

                return group;
            };

            // æ·»åŠ çŒ«å’ª
            const addCat = () => {
                const cat = createCatModel();
                scene.add(cat);
                cats.value.push(cat);
                catCount.value = cats.value.length;
            };

            // æ›´æ¢èƒŒæ™¯
            const changeBg = () => {
                const colors = [0xf5f7fa, 0xfff5f5, 0xf0fff0, 0xf0f8ff];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                renderer.setClearColor(randomColor);
            };

            // åˆ‡æ¢åŠ¨ç”»
            const toggleAnimation = () => {
                isAnimating.value = !isAnimating.value;
            };

            // çª—å£å¤§å°è°ƒæ•´
            const onWindowResize = () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            };

            // åŠ¨ç”»å¾ªç¯
            const animate = () => {
                requestAnimationFrame(animate);

                if (isAnimating.value) {
                    cats.value.forEach(cat => {
                        // æ—‹è½¬åŠ¨ç”»
                        cat.rotation.y += cat.userData.speed;

                        // è½»å¾®æµ®åŠ¨åŠ¨ç”»
                        cat.position.x += cat.userData.direction.x * 0.01;
                        cat.position.y += cat.userData.direction.y * 0.01;
                        cat.position.z += cat.userData.direction.z * 0.01;

                        // è¾¹ç•Œæ£€æŸ¥
                        if (Math.abs(cat.position.x) > 5) cat.userData.direction.x *= -1;
                        if (Math.abs(cat.position.y) > 3) cat.userData.direction.y *= -1;
                        if (Math.abs(cat.position.z) > 5) cat.userData.direction.z *= -1;
                    });
                }

                controls.update();
                renderer.render(scene, camera);
            };

            // åˆå§‹åŒ–
            onMounted(() => {
                initScene();
                // åˆå§‹æ·»åŠ 3åªçŒ«
                for (let i = 0; i < 3; i++) {
                    addCat();
                }
            });
            const goToHome = () => {
                // æ–¹æ¡ˆ1ï¼šæ™®é€šè·³è½¬
                window.location.href = 'index.html';

                // æˆ–æ–¹æ¡ˆ2ï¼šVue Routerè·³è½¬
                // router.push('/');
            };
            const catEmojis = ['ğŸ˜º', 'ğŸ˜¸', 'ğŸ˜¹', 'ğŸ˜»', 'ğŸ˜¼', 'ğŸ˜½', 'ğŸ™€', 'ğŸ±', 'ğŸˆ', 'ğŸˆâ€â¬›'];

            const createCatEmojiEffect = (x, y) => {
                const emoji = document.createElement('div');
                emoji.textContent = catEmojis[Math.floor(Math.random() * catEmojis.length)];
                emoji.style.position = 'fixed';
                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
                emoji.style.fontSize = '30px';
                emoji.style.pointerEvents = 'none';
                emoji.style.zIndex = '9999';
                emoji.style.transform = 'translate(-50%, -50%)';
                emoji.style.animation = 'emojiFloat 1.5s ease-out forwards';

                document.body.appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 1500);
            };

// æ·»åŠ CSSåŠ¨ç”»
            const style = document.createElement('style');
            style.textContent = `
            @keyframes emojiFloat {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -150%) scale(1.5);
                    opacity: 0;
                }
            }
        `;
            document.head.appendChild(style);

// ç»‘å®šç‚¹å‡»äº‹ä»¶
            window.addEventListener('click', (e) => {
                createCatEmojiEffect(e.clientX, e.clientY);

                // 50%æ¦‚ç‡æ˜¾ç¤ºçˆªå°
                if (Math.random() > 0.5) {
                    const paw = document.createElement('div');
                    paw.innerHTML = 'ğŸ¾';
                    paw.style.position = 'fixed';
                    paw.style.left = `${e.clientX + (Math.random() * 40 - 20)}px`;
                    paw.style.top = `${e.clientY + (Math.random() * 40 - 20)}px`;
                    paw.style.fontSize = '24px';
                    paw.style.opacity = '0.7';
                    paw.style.animation = 'pawFade 2s forwards';
                    document.body.appendChild(paw);

                    setTimeout(() => paw.remove(), 2000);
                }
            });
            return {
                catCount,
                isAnimating,
                addCat,
                changeBg,
                toggleAnimation,
                goToHome
            };

        }

    }).mount('#app');
</script>
</body>
</html>
